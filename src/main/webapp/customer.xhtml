<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="menuBar">
        menuBar
    </ui:define>

    <ui:define name="content">

        customer

        <h:form id="formCustomerTable">  
            <p:dataTable var="customer" value="#{customerManagedBean.customers}">  

                <p:column headerText="Name">  
                    <h:outputText value="#{customer.name}" />  
                </p:column>  
                <p:column headerText="Address">  
                    <h:outputText value="#{customer.address}" />  
                </p:column>  
                <p:column headerText="Birth Place">  
                    <h:outputText value="#{customer.birthPlace}" />  
                </p:column>           
                
                <p:column headerText="Date of Birth">  
                    <h:outputText value="#{customer.dob}" />  
                </p:column>              
                
                <p:column headerText="Occupation">  
                    <h:outputText value="#{customer.occupation}" />  
                </p:column>                 

            </p:dataTable>  
        </h:form>  

        <p:spacer height="25"/>

        <h:form id="formCustomerFields">

            <p:fieldset legend="Create Customer">

                <h:panelGrid columns="2">

                    <p:outputLabel for="inputTextCustomerName" value="Name"/>
                    <p:inputText id="inputTextCustomerName" value="#{customerManagedBean.customer.name}"/>

                    <p:outputLabel for="inputTextareaCustomerAddress" value="Address"/>
                    <p:inputTextarea id="inputTextareaCustomerAddress" value="#{customerManagedBean.customer.address}"/>                   

                    <p:outputLabel for="inputTextCustomerBirthPlace" value="Birth Place"/>
                    <p:inputText id="inputTextCustomerBirthPlace" value="#{customerManagedBean.customer.birthPlace}"/>

                    <p:outputLabel for="calendarCustomerDob" value="Date of Birth"/>
                    <p:calendar id="calendarCustomerDob" value="#{customerManagedBean.customer.dob}"/>  

                    <p:outputLabel for="inputTextCustomerOccupation" value="Occupation"/>
                    <p:inputText id="inputTextCustomerOccupation" value="#{customerManagedBean.customer.occupation}"/>

                    <p:spacer/>
                    <p:commandButton id="commandButtonAddCustomer" value="Add Customer" actionListener="#{customerManagedBean.addCustomer()}"/>
                </h:panelGrid>

            </p:fieldset>

        </h:form>

    </ui:define>
    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
